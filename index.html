<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Post Card</title>
</head>
<body>
    <div class="card">
        <div class="top">
          <div class="userDetails">
            <div class="profile-img">
              <img src="https://i.imgur.com/OkCqg2G.png" class="cover">
            </div>
            <h3>ed___i</h3>
          </div>
          <div><img src="https://i.imgur.com/ms7POkW.png" class="dot"></div>
          <div class="userReport">
              <ul>
                <li>
                  <a href="#">
                    <ion-icon name="flag-outline"></ion-icon>
                    Report</a>
                </li>
                <li>
                  <a href="#">
                    <ion-icon name="ban-outline"></ion-icon>
                    Block</a>
                </li>
              </ul>
            </div>
        </div>
        <div class="imgBx">
          <img src="https://i.imgur.com/qTh9CAK.jpg" class="cover"></div>
        <div class="actionBtn">
          <div class="left">
            <img src="https://i.imgur.com/jTQUYcO.png" class="heart" onclick="likeButton()">
            <img src="https://i.imgur.com/pY8Jg7B.png">
            <img src="https://i.imgur.com/yP26Bd1.png">
          </div>
          <div class="right">
              <img src="https://i.imgur.com/E2ppYNc.png">
          </div>
        </div>
        <h4 class="likes">3,000 likes</h4>
        <h4 class="message"><b>ed___i</b> This is a Instagtam Post Card <span>#Cards</span> <span>#HTML</span> <span>#CSS</span> <span>#JavaScript</span> </h4>
        <h4 class="comments">Viwe all 300 comments</h4>
        <div class="addComments">
          <div class="userImg">
            <img src="https://i.imgur.com/m0UD1lD.jpg" class="cover">
          </div>
          <input type="text" class="text" placeholder="Add a comment...">
        </div>
        <div class="postTime">4 hours ago</div>
      </div>
      
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      
      
      <script>
        function likeButton() {
          let heart = document.querySelector('.heart');
          let likes = document.querySelector('.likes');
          if(heart.src.match("https://i.imgur.com/jTQUYcO.png")){
            heart.src = "https://i.imgur.com/BlbKTan.png";
            likes.innerHTML = "3,001 likes";
          } else {
            heart.src = "https://i.imgur.com/jTQUYcO.png";
            likes.innerHTML = "3,000 likes"
          }
        }
        let card = document.querySelector('.card')
        let userReport = document.querySelector('.userReport');
        let dot = document.querySelector('.dot');
        dot.addEventListener('click', () => {
          userReport.classList.toggle('active');
       })
        
        
      </script>
</body>
</html>
